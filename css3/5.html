        // console.log(fib(8)) ;   

        function fib(n){
            if( n<=2 ){
                return 1;
            }
            var f1=1, f2=1,temp;
            for(var i=3;i<=n;i++){
                temp=f1+f2;
                f1=f2;
                f2=temp;
            }
            return f2;
        }
        console.log(fib(3));
    </script>
